<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineField</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="w-100 h-100 p-2 d-flex justify-content-between align-items-center">
                <h2>MineField</h2>
                <!-- difficult levels + start button -->
                <div class="form-group col-8 d-flex justify-content-between align-items-center">
                    <label for="inputDifficult">Settings:</label>
                    <select id="inputDifficult">
                        <option selected>Choose Level...</option>
                        <option value="easy">Like a walk in the fields :)</option>
                        <option value="medium">It could be dangerous, be careful...</option>
                        <option value="hard">Oh Jesus, this is Fallujah!</option>
                    </select>
                    <button id="playBtn" class="col-3">Start!</button>
                </div>
                <!-- // difficult level + start button -->
            </nav>
        </header>
        <main>
            <!-- container of elements -->
            <div class="container py-3">
                <div class="w-100 h-100 grid d-flex flex-wrap"></div>
            </div>
            <!-- // container of elements -->
        </main>
        <footer class="d-flex align-items-center">
            <div>
                <h6>Lorem ipsum dolor sit amet.</h6>
            </div>
        </footer>
    </div>
    <!-- js -->
    <script src="js/script.js"></script>
</body>

</html>
